<ion-content padding>

  <img src="../../assets/imgs/brain.png" alt="Neuron Logo" class="center" style="width:128px;height:128px;">
  <h1>NEURON</h1>

  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

<br>
<button ion-button clear full (click)="login()">Login</button>
<br>
<button ion-button clear full (click)="register()">Register</button>
</ion-content>
